<div id="contact content-section" style="margin-top:40px;
        -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
        -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
        box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <div class="container align-items-center text-center">
    <h2>Contact Me</h2>
    <p>Feel free to say something.</p>
    <div class="col-md-12">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <div class="form-group ">
          <label for="exampleInputText">Your Message</label>
          <textarea class="form-control" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Send Message</button>
      </form>

      <hr>
      <h3>My Social Sites</h3>
      <ul class="list-unstyled">
        <li *ngIf="apiService.selectedUser.githubName != ''">
          <svg aria-hidden="true" class="svg-icon" style="color: #6a737c;" width="28" height="28" viewBox="0 0 28 28">
            <title>Github</title>
            <path d="M9 1a8 8 0 0 0-2.53 15.59c.4.07.55-.17.55-.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.42 7.42 0 0 1 4 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 0 0 9 1z"></path></svg>
          <a (click)="goToGitUrl()" rel="me" class="url" title="https://github.com/{{apiService.selectedUser.githubName}}"> {{
            apiService.selectedUser.githubName }} </a>
        </li>
        <li *ngIf="apiService.selectedUser.twitterName != ''">
          <svg aria-hidden="true" class="svg-icon iconTwitter" width="28" height="28" viewBox="0 0 28 28">
            <title>Twitter Account</title>
            <path d="M17 4.04c-.59.26-1.22.43-1.88.51a3.3 3.3 0 0 0 1.44-1.81c-.64.37-1.34.64-2.09.79a3.28 3.28 0 0 0-5.6 2.99A9.3 9.3 0 0 1 2.12 3.1a3.28 3.28 0 0 0 1.02 4.38 3.28 3.28 0 0 1-1.49-.4v.03a3.29 3.29 0 0 0 2.64 3.22 3.34 3.34 0 0 1-1.48.06 3.29 3.29 0 0 0 3.07 2.28 6.58 6.58 0 0 1-4.85 1.36 9.33 9.33 0 0 0 5.04 1.47c6.04 0 9.34-5 9.34-9.33v-.42a6.63 6.63 0 0 0 1.63-1.7L17 4.04z"
              fill="#2AA3EF"></path></svg>
          <a (click)="goToTwitterUrl()" rel="me" class="url" title="https://twitter.com/{{apiService.selectedUser.twitterName}}"> {{
            apiService.selectedUser.twitterName }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
